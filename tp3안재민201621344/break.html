<html>
<head>
<title>바위보가위</title>
<script language ="JavaScript">
function noba(index) 
{
with (document.game) 
{
var ran = Math.round((Math.random() * 2) + 1); 	
var choiceName;
if (ran == 1) choiceName = "바위";
if (ran == 2) choiceName = "보";
if (ran == 3) choiceName = "가위";
msg.value = "선택한 것은 " + choiceName + "였습니다!  " ;	
switch(index) { 
case 1 : 
if (ran == 1)
{  
ss.value++; msg.value += "무승부요!~~~ "; break; 
}
if (ran == 2) 
{  
loss.value++;  msg.value += "패하셨어요..!~~~ "; break; 
}
if (ran == 3) 
{  
win.value++; msg.value += "승리요!~~~ "; break; 
}

case 2 : 
if (ran == 1) 
{  
win.value++;  msg.value += "승리요!~~~ "; break; 
}
if (ran == 2) 
{  
ss.value++; msg.value += "무승부요!~~~ "; break;
}
if (ran == 3) 
{  
loss.value++; msg.value += "패하셨어요...ㅠ~~~ "; break; 
}

case 3 : 
if (ran == 1) 
{  
loss.value++;  msg.value += "패하셨어요..~~~ "; break; 
}
if (ran == 2) 
{  
win.value++; msg.value += "승리요!~~~ "; break; 
}
if (ran == 3) 
{  
ss.value++; msg.value += "무승부요~~~ "; break;
}
}
var day_msg = new Array(8);
day_msg[0] = "내일은 우리가 어제로부터 무엇인가 배웠기를 바란다.";
day_msg[1] = "기회를 찾아야 기회를 만든다.";
day_msg[2] = "성공하기까지는 항상 실패를 거친다.";
day_msg[3] = "친구를 얻는 방법은 친구에게 부탁을 들어달라고 하는 것이 아니라 내가 부탁을 들어주는 것이다.";
day_msg[4] = "책으로 한 나라의 상당 부분을 다닐 수 있다.";
day_msg[5] = "상반되는 성격을 가진 사람들을 보면, 자신의 내면을 들여다 봐야 한다.";
day_msg[6] = "노력 없이 쓰인 글은 대개 감흥 없이 읽힌다.";
day_msg[7] = "진정한 예술은 창조적인 예술가의 견딜 수 없는 충동에 의해 탄생한다.";
var random_num = Math.floor(Math.random()*8);
msg.value += "  오늘의 명언은 --> " +day_msg[random_num];
}
}
</script>
</head>
<body background = "2p1.jpg" topmargin = "50">
<form name = "game">
<table width = "800" height = "500" border = "1" align = "center" cellpading = "50" cellspacing = "0">
<tr>
<td align = "center" bgcolor = "#E1F5A9"><font size = "5" color = "red"> 클릭하세요 </font></td>
<td align = "center" bgcolor = "#F78181"><input type="button" value = "가위"onClick="noba(3)"></td>
<td align = "center" bgcolor = "#F7D358"><input type="button" value = "바위" onClick="noba(1)"></td>
<td align = "center" bgcolor = "#E0F8F7"><input type="button" value = " 보 " onClick="noba(2)"></td>
</tr>
<tr> 
<td colspan = "4" background = "chi.jpeg"> 
<input type = "text" size = "150" name="msg">
</td>
</tr>
<tr> 
<td colspan = "4" align = "center" bgcolor = "yellow"> 
<input type = "text" name = "win" size = "2" readonly ><b>번 승리</b>
<input type = "text" name = "loss" size = "2" readonly ><b>번 패배</b>
<input type = "text" name = "ss" size = "2" readonly ><b>번 무승부</b>
</td>
</tr>
</table>
</form>
</body>
</html>
