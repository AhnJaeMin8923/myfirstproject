<TITLE>블록체인을 바라보는 시선들</TITLE>	

<SCRIPT LANGUAGE="JavaScript">

		var intNo = 8; 
		var xp, yp; 
		var i;
                        var intWidth = 1200, intHeight = 1000; 
		var Multiple=5;
		
		xp = new Array();
		yp = new Array();
		
		for (i = 0; i < intNo; ++ i)
		{
		    xp[i] = Math.random()*(intWidth-25); 
		    yp[i] = Math.random()*intHeight;
		
		    document.write("<DIV ID=\"dot"+ i +"\" style=\"POSITION: absolute; Z-INDEX: "+ i +
		          "; VISIBILITY: visible; TOP: 15px; LEFT: 15px;\"> <IMG SRC=\"down.gif\" border=\"0\"></DIV>");
		}
		
		function block()
		{
	            for (i = 0; i < intNo; ++ i)
		{
		xp[i] += (Math.random()-0.5)*Multiple;
		yp[i] += (Math.random())*Multiple/2;
	         		if (yp[i] > intHeight)
			{
	        		xp[i] = Math.random()*(intWidth-25);
	        		yp[i] = 0;
			}
      		document.all["dot"+i].style.pixelTop = yp[i];
    	  	document.all["dot"+i].style.pixelLeft = xp[i];
		}
	            setTimeout("block()", 20);
		}
		
		block();

	</SCRIPT>
